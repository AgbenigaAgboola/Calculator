<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>My Calculator Project</title>
</head>

<body>
    <header></header>
    <div class="container">
        <div  class="result">
            <div data-previous-operand class="preview"></div>
            <div data-current-operand class="output">0</div>
        </div>
        <div class="button-pannel">
            <button data-all-clear>AC</button>
            <button data-delete>C</button>
            <button data-operation class="operand">รท</button>
            <button data-operation class="operand">x</button>
            <button data-number class="num">7</button>
            <button data-number class="num">8</button>
            <button data-number class="num">9</button>
            <button data-operation class="operand">-</button>
            <button data-number class="num flow">4</button>
            <button data-number class="num flow">5</button>
            <button data-number class="num flow">6</button>
            <button data-operation class="operand span-3">+</button>
            <button data-number class="num move">1</button>
            <button data-number class="num move">2</button>
            <button data-number class="num move">3</button>
            <button data-number class="num">.</button>
            <button data-number class="num move">0</button>
            
            <button data-equals class="operand span-2 move">=</button>
            
        </div>
        <div class="footer"><p>Agbeniga Agboola<br> <span class="tiny"> CCHUB Calculator Project</span> </p></div>
    </div>
 <script src="script.js"></script>   
</body>
</html>
